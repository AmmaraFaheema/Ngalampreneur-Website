<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box-login">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo NGALAMPRENEUR" class="logo">
            </div>
            <h1>Welcome back to NGALAMPRENEUR!</h1>
            <h3>Ready to develop your business skills?</h3>
        
            <div class="input-box-email">
                <p>Email/Username: </p>
                <input type="text" placeholder="Enter you username here" required>
            </div>
                
            <div class="input-box-pw">
                <p>Password:</p>
                <input type="password" placeholder="Enter you password here" required>
            </div>
            <a href="../DASHBOARD/baru.html">
                <button class="btn">Sign in</button>
            </a>
            

            <p class="register-text">Don't have an account? <a href="../REGISTER/Register.html">Sign up here</a></p>
        </div>

        <div class="right-content">
            <h1 class="quote">The best way to predict the future is to create it</h1>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
